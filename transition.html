<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border:5px solid cyan;
            background-color:black;
            color:aliceblue;
            transition: width 2s ease 0.1s;
        }
        .box:hover{
            background-color:coral;
            width:400px;
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Transition</h1>
    </div>
</body>
</html>
